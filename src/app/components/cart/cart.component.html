<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product table-responsive py-5">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Sr.No</th>
              <th scope="col">Product Name</th>
              <th scope="col">Product Image</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.title }}</td>
              <td>
                <img
                  [src]="item.image"
                  style="width: 80px; height: 90"
                  alt=""
                />
              </td>

              <td style="width: 12%">{{ item.price | currency: "R " }}</td>
              <td style="width: 20%">
                <button class="btn btn-warning" (click)="decrQuantity(item)">
                  <i class="fas fa-minus"></i>
                </button>
                {{ item.quantity }}
                <button class="btn btn-success" (click)="incrQuantity(item)">
                  <i class="fas fa-plus"></i>
                </button>
              </td>
              <td style="width: 12%">
                {{ item.quantity * item.price | currency: "R " }}
              </td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="3"></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  EmptyCart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td><button class="btn btn-success">Checkout</button></td>
              <td class="bg-secondary text-white fw-bold fs-6">
                TOTAL : {{ grandTotal | currency: "R " }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<!-- If cart is empty display this item -->
<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title text-center">YOUR CART</h5>
      <img
        src="https://hakimitr.com/assets/website/images/empty-cart.gif"
        alt=""
      />
    </div>
    <div class="center text-center">
      <h4>Your cart is Empty</h4>
      <h6>Add Item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
